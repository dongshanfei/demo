<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAB切换</title>
    <style>
        .active{
            background: red;
        }
    </style>
</head>
<body>
    <button class="active">按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
    <div>
        <img src="" alt="" width="400" height="400" id="img">
    </div>
    <script>
        window.onload = function(){
            var btns = document.getElementsByTagName('button');
            var img = document.getElementById('img');
            var imgArr = ["img/1.png","img/2.png","img/3.png","img/4.png"];
            img.src = 'img/1.png';
            for(var i = 0;i<btns.length;i++){
                btns[i].index = i;
                btns[i].onclick = function(){
                    for(var j = 0;j<btns.length;j++){
                        btns[j].className = "";
                    }
                    this.className = "active";
                    img.src = imgArr[this.index];
                }
            }
        }
    </script>
</body>
