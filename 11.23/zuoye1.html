<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div>我是一个div标签</div>
    <script>
      var  div =document.getElementsByTagName("div")[0];
      div.style.width="200px";
      div.style.height="400px";
      div.style.backgroundColor="red";
      div.style.border="1px solid #eee";
    </script>
</body>
</html>
