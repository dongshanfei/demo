<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var a =parseInt(prompt("请输入一个数字"));
        var sum = 0;
        var b = 1;
        var s =Math.random();
        if(s<0.5){
            for(var i = 1;i<=a;i++){
                sum+=i;
            }alert(sum);
        } else{
            for(var i = 1;i<a;i++){
                b*=i
            }alert(b);
            }
</script>
</body>
</html>
