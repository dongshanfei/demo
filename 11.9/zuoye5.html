<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 写程序打印0-n所有的素数。 -->
    <script>
       /*除了1和本身外不能被任何数整除，1不是素数*/
        var n = prompt("请输入N的值");
        for(var i = 2;i<=n;i++){
           //console.log(i);
           for(var j = 2;j<=i;j++){
                if(i%j == 0 && i!=j){
                    break;
                }
                if(i==j){
                    document.write(i+" ");
                }                
            }
        }
    </script>
</body>
</html>
