<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     var a =parseInt(prompt("请您输入一个数值,有大神会帮你把这个数值中3或5,自动想+"));
     var sum=0;
     for(var i =1;i<=a;i++){
        if(i%3==0||i%5==0){
            sum=sum+i;
        }else{sum=sum+0}
     }
      alert(sum);


     
   


    </script>
</body>
</html>
