<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body{
			margin: 0;
			font-family: "微软雅黑";
		}
		ul{
			
			list-style: none;
			margin: 0;
			padding: 0;
			background: #bbb;
			height: 80px;
		}
		li{
			float: left;
			height: 80px;
			width: 100px;
			text-align: center;
			line-height: 80px;
			color: #333;
		}
		li:hover{
			background: pink;

		}
		div{
			padding: 10px;
		}
		button{
			width: 90px;
			height: 40px;
			background: black;
			border: none;
			color: white;
		}	

	</style>
</head>
<body>
	<ul>
		<li>分类1</li>
		<li>分类2</li>
		<li>分类3</li>
		<li>分类4</li>
	</ul>
	<div>
		<button>添加分类</button>
		<button>删除分类</button>
	</div>
<script>
	/*
		点击添加分类就在最后面添加一个分类
		点击删除分类就在最后删除一个分类

	*/
    var li =document.getElementsByTagName("li");
    var ad =document.getElementsByTagName("button")[0];
    var del =document.getElementsByTagName("button")[1];
    var ul =document.getElementsByTagName("ul")[0];

    
    ad.onclick=function(){
        var liNode =document.createElement("li");
        liNode.innerHTML="分类"+(li.length+1);
        ul.appendChild(liNode);
    }  
    del.onclick=function(){
        // ul.removeChild(li[li.length-1]);
        ul.removeChild(ul.lastChild);
    }

  

</script>

</body>
</html>
