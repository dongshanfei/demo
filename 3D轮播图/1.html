<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>3D轮播</title>
  	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="keywords" content="">
	<link rel="stylesheet" type="text/css" href="idangerous.swiper2.7.6.css">
	<link rel="stylesheet" type="text/css" href="idangerous.swiper.3dflow.css">
	<script src="idangerous.swiper2.7.6.js"></script>
	<script src="idangerous.swiper.3dflow.js"></script>
	<style type="text/css">
		.swiper-slide{
			width: 300px;
			height: 300px;
			/*background: red;*/
		}
	</style>
</head>
<body>
	<div class="swiper-container">
  		<div class="swiper-wrapper">
	    <div class="swiper-slide"><img src="1485085963797.jpg" alt=""></div>
	    <div class="swiper-slide"><img src="1485085963797.jpg" alt=""></div>
	    <div class="swiper-slide"><img src="1485085963797.jpg" alt=""></div>
	    <div class="swiper-slide"><img src="1485085963797.jpg" alt=""></div>
	    <div class="swiper-slide"><img src="1485085963797.jpg" alt=""></div>
	    <div class="swiper-slide"><img src="1485085963797.jpg" alt=""></div>
  		</div>
	</div>
	<script type="text/javascript">
		  	var mySwiper = new Swiper('.swiper-container',{
		  		slidesPerView : 3,
		  		loop:true,
		      //其他设置
		      	tdFlow: {
			          rotate : 50,
			          stretch :200,
			          depth: 50,
			          modifier : 1,
			          shadows : false
	      		},
	      		autoplay: 2000
  			}); 
	</script>
</body>
</html>
