<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
            #box{
                width:300px;
                height:300px;
                border-top:2px solid;
                border-bottom:2px solid;
                margin:0 auto;
                overflow:hidden;
            }
            ul{
                margin:0;
                padding:0;
                list-style:none;
                height:300px;
                width:1500px;
            }
            li{
                width:300px;
                height:300px;
                background:red;
                text-align:center;
                font-size:30px;
                float:left;
            }
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
    <button id="pre">上一页</button>
    <button id="next">下一页</button>
    <script>
    window.onload = function(){
        var a = 0;
        var nextbtn = document.getElementById("next");
        var prebtn = document.getElementById("pre");
        var ul = document.getElementById("box").getElementsByTagName("ul")[0];
        //给下一页添加事件
        nextbtn.onclick = function(){
            if(a<4){
                a++;
                ul.style.marginLeft = -300*a+"px"
            }
        }
        //给上一页添加事件
        pre.onclick = function(){
            if(a>0){
                a--
                ul.style.marginLeft = -300*a+"px"
            }
        }
    }
    </script>
</body>
</html>
