备注：9^2 1^2 1^2 9^2 =>811181 
编写函数 -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script>
    var n =prompt("请您输入一个数");
    function aa(){
       var arr =n.split("");
       var arr2 =[];
       for(var i=0;i<arr.length;i++){
            arr2.push( Math.pow(arr[i],2));
       }
        return arr2.join("")
    }
    alert(aa());
      
</script>
</body>
</html>
