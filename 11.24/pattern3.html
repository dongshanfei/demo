    <script>
     function pattern(n){
        var arr=[];
     for(var i =1;i<=n;i++){
           var str="";
           if(n==1){str =1;}
            else if(n>1){
                for(var j =1; j<=i+1;j++){
                    if(j==1&&i==1) { str=str+1;break;}
                    else if(j==1&&i>1) { str=str+1;}
                    else if(j>1 && j<i+1) {str=str+"*"}
                    else if(j==i+1) {str=str+i; }
                }
            }
            arr.push(str)
         document.write(str+"<br>");       
        }
           
     }   
    pattern(5);
    
        


    </script>
