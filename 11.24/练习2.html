<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
  
    <!-- <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>
<!-- /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
    如果不会筛选大于60的
    那就全部渲染
    */ -->
<script type="text/javascript">
        var aqiData = [
        	["北京", 90],
        	["上海", 50],
        	["福州", 10],
        	["广州", 50],
        	["成都", 90],
        	["西安", 100]
        ];

window.onload = function(){ 
       function compare(s1,s2){
          var a =s1[1];
          var b =s2[1];
          if(a>b)  return -1;
          else if(a<b)  return 1;
          return 0;
       }
       aqiData.sort(compare);

    var num =["一","二","三","四","五","六"];
    var b ="";
    for(var i =0;i<aqiData.length;i++){
        if(aqiData[i][1]>60){
           b+="<li>第"+num[i]+"名"+aqiData[i]+"</li>";
        }
    }
    var ul =document.getElementById("aqi-list");
    ul.innerHTML=b;
} 
</script>
</body>
</html>
