<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <button id="btn"></button>
    <script>
    var btn =document.getElementById("btn");
    btn.onclick = show;
    function random(n){
            return Math.floor(Math.random()*n+1);
    }
    function show(){
        var arr =[];
        for (var i =0;arr.length<5;i++){
            var ran =random(44);
            if(arr.length ==0){
                arr.push(ran);
            }else{
                for(var j =0;j<arr.length;j++){
                    if(arr[j]==arr){
                        break;
                    }
                    if(j ==arr.length-1){
                        arr.push(ran);
                    }
                }
            }
        }
        document.write(arr.join())
    }    
    </script>
    
</body>
</html>
