<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
         /*
         字符串转换为数组  .split("")
         颠倒数组          .reverse("")
         数组转换为字符串  .join("")
          */
         var str =("我是字符串");
         var arr = str.split("");
         
         arr.reverse();
         var  b =arr.join(" ");
         document.write(b);


    </script>
</body>
</html>
