<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     function yy(n){
        var aa =0;
        for(var i=1;i<=n;i++){
            if(i%2 ==1){aa+=i}
        }
    return aa;
     }
    document.write(yy(100));
    </script>
</body>
</html>
