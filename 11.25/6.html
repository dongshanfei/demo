<!-- 6、比较两个数的大小 返回xx大于xx 或者xx小于xx 或者xx等于xx -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var a =prompt("输个数")
    var b =prompt("zai输个数")
    function sort(a,b){
        if(a>b){return a+"大于"+b;}
        else if(a<b){return a+"小于"+b;}
        return a+"等于"+b;
    }
    document.write(sort(a,b));

    </script>
</body>
</html>
