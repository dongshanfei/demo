<!-- 7、任意三个数从大到小排列 -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
        var a =Number(prompt("输入第一个数"));
        var b =Number(prompt("输入第二个数"));
        var c =Number(prompt("输入第三个数"));
        function aa(a,b,c){
            var arr =[];
            arr.push(a);
            arr.push(b);
            arr.push(c);
          arr.sort(function(a,b){return a-b})
          return arr.join(" ")
        } 
         document.write(aa(a,b,c));
