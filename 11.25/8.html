<!-- 8、编写函数，得出1-n的偶数的个数，偶数的和偶数的平均值 -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    function tongzhuo(n){
       var arr =[0,0,0];
       for(var i =0;i<=n;i++){
        if(i%2 ==0){arr[0]=arr[0]+1;arr[1]+=i;}      
       }
       arr[2]=arr[1]/arr[0];
       return arr;
    }
    var a =prompt("输个数");
    document.write("1-"+a+"的偶数的个数是"+tongzhuo(a)[0]+"<br>偶数的和是"+tongzhuo(a)[1]+"<br>偶数的平均值是"+tongzhuo(a)[2]);
    </script>
</body>
</html>
