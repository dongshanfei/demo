<!-- 2、找出数组中最大的值（纯number数组） -->
<!-- 3、找出数组中最小的值 -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
     var arr =[1,55,3,44,5,95,7,20,9];
     function compare(a,b){
        if(a>b){return 1;}
        else if(a<b){return -1;}
        return 0;
     }
     document.write(arr.sort(compare)+"<br>"+"最小的值是"+arr[0]+"<br>"+"最大的值是"+arr[arr.length-1]);

    
    </script>
</body>
</html>
