<!-- 4、数组排序
    var arr = [{city:"北京",aqi:80},
               {city:"上海",aqi:40},
               {city:"昆明",aqi:10},
               {city:"郑州",aqi:100},
               {city:"深圳",aqi:56}] -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
    var arr = [{city:"北京",aqi:80},
               {city:"上海",aqi:40},
               {city:"昆明",aqi:10},
               {city:"郑州",aqi:100},
               {city:"深圳",aqi:56}];  
   
    function compare(a,b){
        var s =a.aqi;
        var d =b.aqi;
        if(s>d){return -1;}
        else if(s<d){return 1;}
            return 0;
    }
   
    var arr2=arr.sort(compare);
    for(var i=0;i<arr2.length;i++){
        document.write(arr2[i].city+arr2[i].aqi+"<br>");
    }


    </script>
</body>
</html>
