<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="iconfont.css">
    <style>
        body,ul,li{
            margin:0;
            padding:0;
            background:black;
        }
        .aa{
            width:615px;
            height:615px;
            margin:0 auto;
            /*background:red;*/
            /*overflow:hidden;*/
            position: relative;
        }
        a{
            text-decoration: none;
        }
        .iconfont{
            font-size: 160px;
            color:white;
            /*margin:0 0 0 0;*/
        }
        ul{
            list-style:none;
            height:630px;
            float:left;
            position:absolute;
            left: 0;
            top: 0;
        }
        li{
            height:300px;
            width:300px;
            background:white;
            float:left;
            margin:0 15px 15px 0;
            color:black;
            font-size:50px;
        }
        .clearfix:after{
            content: "";
            display: block;
            height: 0;
            visibility: hidden;
            clear: both;
        }
        .clearfix{
            zoom: 1;
        }
    </style>
</head>
<body>
    
    <div class="aa">
        <div class="clearfix">
            <ul  class="clearfix">
                <li>1</li>
                <li>2</li>
                <li>5</li>
                <li>6</li>
                <li>9</li>
                <li>10</li>
                <li>3</li>
                <li>4</li>
                <li>7</li>
                <li>8</li>
                <li>11</li>
                <li>12</li>
            </ul>
        </div>
    </div>
    <a href="javascript:;" class="pre"><i class="iconfont">&#xe8fa;</i></a>
    <a href="javascript:;" class="next"><i class="iconfont">&#xe825;</i></a>
    <script src="jquery-2.1.4.min.js"></script>
    <script>
        $(function(){
            var count = 0;
            var length = $('li').length-1;
            var outerWidth =$('li').outerWidth(true);
            // console.log(length,outerWidth);
            $('ul').css('width',outerWidth*(length+1)/2+"px");
            $('.next').on('click',function(){
                if(count<length){
                    count++;
                    if(count>0){
                        $('ul').animate({
                            left:-615*count+"px"
                        })
                    }
                }
            })




    })




    </script>


    
</body>
</html>
