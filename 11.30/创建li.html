<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="创建li.css">
</head>
<body>
    <div class="container">
        <ul class="list-group" id="list">
            <!--<li class="list-group-item"></li>-->
            
        </ul>
        <button class="btn btn-info" id="btn">添加li</button>
    </div>

    <script>
        /*
        * 要求，配合BootStrap框架
        * 点击创建li 生成新的li并显示在页面上
        * 文档结构如图所示
        */
       var btn =document.getElementById("btn");
       var list=document.getElementById("list");
       btn.onclick =function(){
            var li = document.createElement("li");
            li.innerHTML ="列表值";
            li.className ="list-group-item";
            list.appendChild(li);
       }
        
        
    </script>
</body>
</html>
