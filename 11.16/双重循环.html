<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<script>
var arr = [["张三1","李四1","王五1","赵六1"],["张三2","李四2","王五2","赵六2"],["张三3","李四3","王五3","赵六3"]];
for(var i = 0;i<arr.length;i++){
    var data = '<ul>';
    // for(var j = 0;j<arr[i].length;j++){
    //    }  
     data += "<li>"+arr[i]+"</li>";
    data+="</ul>"
    document.write(data);
}
</script>
</body>
</html>
